<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <h1>Music Player</h1>

        <div class="album">
            <img src="album_cover.png" alt="Album Cover" class="album-cover">
            <p class="album-name">Summer Vibes</p>
        </div>

        <div class="info">
            <h2>Sunny Days</h2>
            <p>The Beach Boys</p>
        </div>

        <div class="progress">
            <div class="bar"></div>
        </div>

        <button class="play-button">Play</button>
    </div>

</body>

</html>
